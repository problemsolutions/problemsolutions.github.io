    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', () => {
            // Copy to clipboard functionality
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', async () => {
                    const textToCopy = item.dataset.copy;
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                        item.classList.add('copied');
                        setTimeout(() => item.classList.remove('copied'), 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                });
            });

            // Tagline rotation
            const taglines = [
                'Enabling the Augmented Enterprise',
                'We Make AI Usable',
                'Software Excellence Since 2004'
            ];
            let currentIndex = 0;
            const taglineEl = document.getElementById('rotating-tagline');

            const rotateTagline = () => {
                taglineEl.style.opacity = '0';
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % taglines.length;
                    taglineEl.textContent = taglines[currentIndex];
                    taglineEl.style.opacity = '1';
                }, 500);
            };

            setInterval(rotateTagline, 4000);
        });
    </script>
